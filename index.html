<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tamagotchi-game">
        <h1>My Tamagotchi</h1>
        <div class="tamagotchi-status">
            <p>Hunger: <span id="hunger">50</span></p>
            <p>Happiness: <span id="happiness">50</span></p>
            <p>Energy: <span id="energy">50</span></p>
            <p>Hygiene: <span id="hygiene">50</span></p>
            <p>Age: <span id="age">1</span></p>
        </div>

        <!-- Barra de salud -->
        <div class="health-bar">
            <div id="health-bar-fill"></div>
        </div>

        <!-- Estado actual -->
        <p>Status: <span id="status">Healthy</span></p>
        <p>Action: <span id="action">Idle</span></p>

        <div class="tamagotchi-actions">
            <button id="feed">Feed</button>
            <button id="play">Play</button>
            <button id="sleep">Sleep</button>
            <button id="clean">Clean</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
