<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascota Virtual Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tamagotchi-game">
        <h1>Mascota Virtual</h1>
        <div class="tamagotchi-status">
            <p>Hambre: <span id="hunger">50</span></p>
            <p>Felicidad: <span id="happiness">50</span></p>
            <p>Energ√≠a: <span id="energy">50</span></p>
            <p>Higiene: <span id="hygiene">50</span></p>
            <p>Edad: <span id="age">1</span></p>
        </div>

        <!-- Barra de salud -->
        <div class="health-bar">
            <div id="health-bar-fill"></div>
        </div>

        <!-- Estado actual -->
        <p>Status: <span id="status">Saludable</span></p>
        <p>Action: <span id="action">Parado</span></p>

        <div class="tamagotchi-actions">
            <button id="feed">Alimentar</button>
            <button id="play">Jugar</button>
            <button id="sleep">Dormir</button>
            <button id="clean">Limpiar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
