<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tamagotchi-game">
        <h1>My Tamagotchi</h1>
        <div class="tamagotchi-status">
            <p>Hunger: <span id="hunger">50</span></p>
            <p>Happiness: <span id="happiness">50</span></p>
            <p>Energy: <span id="energy">50</span></p>
            <p>Hygiene: <span id="hygiene">50</span></p>
            <p>Age: <span id="age">1</span></p>
            <p>Status: <span id="status">Healthy</span></p>
        </div>

        <div class="tamagotchi-actions">
            <button id="feed" disabled>Feed</button>
            <button id="play" disabled>Play</button>
            <button id="sleep" disabled>Sleep</button>
            <button id="clean" disabled>Clean</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
